
<style>
           :root {
  --color-main: #5aa5b9;
  --color-main-light: #e6faff;
  --color-sub: #3f4156;
  --color-sub-light: #51546e;
  --color-sub-lighter: #ededfd;
  --color-text: #737373;
  --color-gray: #8b8b8b;
  --color-light: #e5e7eb;
  --color-light-gray: #767676;
  --color-bg: #f8fafd;
  --color-white: #fffefd;
  --color-white-light: #f3f3f3;
  --color-success: #359e64;
  --color-success-bg: #def8e8;
  --color-error: #fc4b0b;
  --color-error-bg: #fff2ee;
  --font-base: 'Poppins', arial, helvetica, 'Segoe UI', roboto, ubuntu, sans-serif;
  --font-monospace: 'Fira Code', 'Courier New', courier, monospace;
  --font-regular: 300;
  --font-medium: 500;
  --font-bold: 700;
  --generic-shadow: 1px 1px 5px #00000010;
  --generic-transition: all 0.3s ease-in-out;
}
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    a{
        text-decoration: none;
        border-radius: 10rem;
        border: none;
        background: var(--color-sub-light);
        padding: .5rem 1rem .5rem 1rem;
        color: var(--color-white-light);
        {% comment %} background: #b155; {% endcomment %}
        
    }
    form{
        background: #f7f7f7;
         padding: .5rem 2rem .9rem 2rem;
        box-shadow: 6px 6px 5px 2px rgba(0,0, 0, 0.6);
        
    }
    span{
        color: #803;
        font-size:1.2rem;
        width: 300rem;
    }
    a:active{
        background: #b158;
    }
    .btn{
        padding: 1rem;
        border:  none;
        background-color: #b155;
        border-radius: 1rem;
        color: var(--color-main);
        font-size: 1rem;
        font-weight: bold;
    }
    .btn:hover{
        box-shadow: 2px 2px 5px 2px rgba(0,0, 0, 0.6);
        border: none;
        border-radius: 1rem;
    }
    .btn:active{
    box-shadow: 2px 2px 5px 2px rgba(0,0, 22, 0.6);
    background-color: #b158;

    }
    .input{
        width: 30rem;
        height: 1.9rem;
        border: .1rem solid #b158;
        margin: 1.2rem 0;
        font-size: 1.5rem;
    }
    .input:focus{
        border: .2rem solid #b158;
        outline: none;
        transition: 250ms ease-in-out;


    }
    .input:active{
        border: .1rem solid #b158;
        transition: 250ms ease-in-out;

    }
    label{
        font-size: 1.5rem;
    }
     span{
        color: var(--color-main);
    }
    h1{
        
        color: var(--color-text);
    }
</style>
<title>Update ToDoList</title>
{% include 'navBar.html' %}
{% include 'messages.html' %}
<div class="container">
    <form action="" method="post">
    <h1>Update ToDo</h1>
    <a href="{% url 'list' %}"><span class="arrow">&Larr;</span></a><br>
    {% csrf_token %}
    <span style="font-size:1.2rem;margin-right:14rem;">What To Do?</span>
    {{form.title}} <br>
    <span  style="font-size:1.2rem;margin-right:.9rem;">Date And Time(yyyy/mm/dd hh:mm:ss)</span>
    {{form.created}}<br/><br>
    <span  style="font-size:1.2rem;margin-right:3.5rem;">Completed (True/False)(Yes/No)? </span>
    {{form.completed}} <br><br>
    <input type="submit" value="Update ToDo" class="btn">
</form>
</div>
