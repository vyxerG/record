
<style>
      :root {
  --color-main: #5aa5b9;
  --color-main-light: #e6faff;
  --color-sub: #3f4156;
  --color-sub-light: #51546e;
  --color-sub-lighter: #ededfd;
  --color-text: #737373;
  --color-gray: #8b8b8b;
  --color-light: #e5e7eb;
  --color-light-gray: #767676;
  --color-bg: #f8fafd;
  --color-white: #fffefd;
  --color-white-light: #f3f3f3;
  --color-success: #359e64;
  --color-success-bg: #def8e8;
  --color-error: #fc4b0b;
  --color-error-bg: #fff2ee;
  --font-base: 'Poppins', arial, helvetica, 'Segoe UI', roboto, ubuntu, sans-serif;
  --font-monospace: 'Fira Code', 'Courier New', courier, monospace;
  --font-regular: 300;
  --font-medium: 500;
  --font-bold: 700;
  --generic-shadow: 1px 1px 5px #00000010;
  --generic-transition: all 0.3s ease-in-out;
}
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
    }
    input[type="submit"] {
        text-decoration: none;
        border-radius: 10rem;
        border: none;
        background: var(--color-sub-light);
        color: var(--color-white-light);
        padding: 1.2rem 1.5rem;
        {% comment %} padding: .9rem 1rem .5rem 1rem;
        background: #b155; {% endcomment %}
    }


    input:focus,input:active{
    outline: none;
    border: 2px solid var(--color-main);
    }
    a{
        text-decoration: none;
        border-radius: 10rem;
        border: none;
        background: var(--color-sub-light);
        padding: 1.2rem 1.5rem;
        color: var(--color-white-light);
        {% comment %} padding: .6rem 1rem .5rem 1rem; {% endcomment %}
        {% comment %} background: #b155; {% endcomment %}
    }
    form{
        background: #f9f9f9;
        padding: .5rem 1rem .5rem 1rem;
        box-shadow: 6px 6px 5px 2px rgba(0,0, 0, 0.6);
        
    }
    h3{
        color: var(--color-main);
    }
    h1{
        color: var(--color-sub-light);
    }
     a:active{
        background: var(--color-sub-gray);
    }
    .arrow{
        font-size: 2rem;
    }
    span{
        color: #803;
        font-size:1.2rem;
    }
</style>
<title>Delete ToDoList</title>
{% include 'navBar.html' %}
<div class="container">
    <form action="" method="post">
    <h1>Delete ToDo</h1>
    <a href="{% url 'list' %}"><span class="arrow">&Larr;</span></a>
    {% csrf_token %}
    <h3>Dear <span>{{item.owner}}</span> are you sure you want to delete <span>"{{item.title|truncatechars_html:60|safe}}"</span>?</h3>
    <input type="submit" value="Yes">
    <a href="{% url 'list' %}">No</a>
</form>
</div>
