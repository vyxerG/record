



<style>
          :root {
  --color-main: #5aa5b9;
  --color-main-light: #e6faff;
  --color-sub: #3f4156;
  --color-sub-light: #51546e;
  --color-sub-lighter: #ededfd;
  --color-text: #737373;
  --color-gray: #8b8b8b;
  --color-light: #e5e7eb;
  --color-light-gray: #767676;
  --color-bg: #f8fafd;
  --color-white: #fffefd;
  --color-white-light: #f3f3f3;
  --color-success: #359e64;
  --color-success-bg: #def8e8;
  --color-error: #fc4b0b;
  --color-error-bg: #fff2ee;
  --font-base: 'Poppins', arial, helvetica, 'Segoe UI', roboto, ubuntu, sans-serif;
  --font-monospace: 'Fira Code', 'Courier New', courier, monospace;
  --font-regular: 300;
  --font-medium: 500;
  --font-bold: 700;
  --generic-shadow: 1px 1px 5px #00000010;

}
    *{
        padding: 0;
        font-family: 'Poppins', arial, helvetica, 'Segoe UI', roboto, ubuntu, sans-serif;
    }
    nav{
        display:flex;

    }
    .social, .logo{
        flex: 50%;
    }
    .social{
        background-color: #f3f3f3;

        margin: 0 0 5rem 0 ;
        padding: .9rem 0;
        border: .1rem solid #e7e7e7;
    }
    ul{
        width:100%;
        background-color: #f3f3f3;
        {% comment %} overflow: hidden; {% endcomment %}
        display: flex;
    }
    li{
        flex: 20%;
        list-style-type: none;
        margin: .5rem 2rem;
        padding: 0;
        display: inline;
    }
    li a{
        background-color: #dddddd;
        padding: 1.4rem 1.6rem;
        border-radius:.1rem;
        color: #666;

    }
    li a:hover{
        background-color: #555;
        color: #fff;
    }
    li a:active{
        background-color: #b155;
        color: #fff;
        
    }
    a{
      text-decoration: none;  
    }

</style>
<nav>
    <div class="logo">
        
    </div>
    <div class="social">
        <ul>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'home' %}">History</a></li>
            <li><a href="{% url 'list' %}">List</a></li>
            <li><a href="{% url 'account:logout' %}">Logout</a></li>
            {% else %} 
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'account:login' %}">Login/SignUp</a></li>
            {% endif %} 
            
            <li><a href="{% url 'create-task'   %}">Todo</a></li>

                
        </ul>
    </div>
